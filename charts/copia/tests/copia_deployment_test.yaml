suite: Test Copia Deployment
templates:
  - copia-deployment.yaml
tests:
  - it: Test Repository, Image version & Pull policy
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: copia
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ghcr.io/copia-automation/copia-web-app-selfhosted-releases:v\d+\.\d+\.\d+
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
  - it: Test default values
    set:
      deployment.configmap.ENABLE_PPROF: true
      copia.config: {}
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: copia
      - equal:
          path: spec.strategy.rollingUpdate.maxSurge
          value: 1
      - equal:
          path: spec.strategy.rollingUpdate.maxUnavailable
          value: 0
      - equal:
          path: spec.template.spec.terminationGracePeriodSeconds
          value: 60
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 22
      - equal:
          path: spec.template.spec.containers[0].ports[1].containerPort
          value: 4001
      - equal:
          path: spec.template.spec.containers[0].ports[2].containerPort
          value: 6060
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].mountPath
          value: /tmp/gitea
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].mountPath
          value: /data
  - it: Test preflight check
    set:
      deployment.preflight: true
      copia.config.database.HOST: localhost
      copia.config.database.USER: postgres
      copia.config.database.NAME: copia
      copia.config.database.PASSWD: password
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: copia
      - matchRegex:
          path: spec.template.spec.initContainers[0].image
          pattern: postgres:latest
      - equal:
          path: spec.template.spec.initContainers[0].env[0].value
          value: localhost
      - equal:
          path: spec.template.spec.initContainers[0].env[1].value
          value: postgres
      - equal:
          path: spec.template.spec.initContainers[0].env[2].value
          value: password
      - equal:
          path: spec.template.spec.initContainers[0].env[3].value
          value: copia
  - it: Test config-merge initContainer
    set:
      deployment.preflight: true
      copia.config.database.HOST: localhost
      copia.config.database.USER: postgres
      copia.config.database.NAME: copia
      copia.config.database.PASSWD: password
      deployment.configmap.GITEA_APP_INI: /data/gitea/conf/app.ini
      deployment.configmap.GITEA_WORK_DIR: /data
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: copia
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: copia-config-merge
      - equal:
          path: spec.template.spec.initContainers[1].image
          value: python:3.13-alpine
      - equal:
          path: spec.template.spec.initContainers[1].volumeMounts[0].name
          value: data
      - equal:
          path: spec.template.spec.initContainers[1].volumeMounts[0].mountPath
          value: /data/gitea/conf/app.ini
      - equal:
          path: spec.template.spec.initContainers[1].volumeMounts[0].subPath
          value: gitea/conf/app.ini
      - equal:
          path: spec.template.spec.initContainers[1].volumeMounts[1].name
          value: temp-config
      - equal:
          path: spec.template.spec.initContainers[1].volumeMounts[1].mountPath
          value: /tmp/app.ini
      - equal:
          path: spec.template.spec.initContainers[1].volumeMounts[1].subPath
          value: app.ini
