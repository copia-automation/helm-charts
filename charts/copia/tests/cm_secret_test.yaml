suite: Test Conversion Manager Secret
templates:
  - cm-secret.yaml
tests:
  - it: Test Secret name
    set:
      conversion_manager.enabled: true
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: type
          value: Opaque
      - matchRegex:
          path: metadata.name
          pattern: copia-cm-secret
  - it: Test Secret default values
    set:
      conversion_manager.enabled: true
    asserts:
      - isKind:
          of: Secret
      - matchRegex:
          path: metadata.name
          pattern: copia-cm-secret
      - equal:
          path: data.DB_PASSWORD
          value: "password"
      - equal:
          path: data.ADMIN_KEY
          value: "testAdminKey"
      - equal:
          path: data.COPIA_USER_KEY
          value: "testCopiaUserKey"
      - equal:
          path: data.COPIA_TEAM_KEY
          value: "testCopiaTeamKey"
