suite: Test Deployment
templates:
  - deployment.yaml
tests:
  - it: Test Repository & Image version
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: copia
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ghcr.io/copia-automation/copia-web-app-selfhosted-releases:v\d+\.\d+\.\d+
