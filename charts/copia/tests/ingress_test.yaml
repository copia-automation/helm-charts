suite: Test Ingress
templates:
  - ingress.yaml
tests:
  - it: Test ingress name
    set:
      ingress.enabled: true
    asserts:
      - isKind:
          of: Ingress
      - matchRegex:
          path: metadata.name
          pattern: copia
  - it: Test ingress default values
    set:
      ingress.enabled: true
    asserts:
      - isKind:
          of: Ingress
      - matchRegex:
          path: metadata.name
          pattern: copia
      - equal:
          path: spec.rules[0].host
          value: git.example.com
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
