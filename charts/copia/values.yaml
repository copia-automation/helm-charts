  terminationGracePeriodSeconds: 60
  labels: {}
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
persistence:
  enabled: true
  existingClaim:
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  labels: {}
  annotations: {}
  # storageClass:
# additional volumes to add to the deployment.
extraVolumes:
extraVolumeMounts:
# bash shell script copied verbatim to the start of the init-container.
initPreScript: ""
# Configure commit/action signing prerequisites
signing:
  enabled: false
  gpgHome: /data/git/.gnupg
copia:
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  startupProbe:
    enabled: false
  customStartupProbe:
    httpGet:
      path: /
      port: 4001
    initialDelaySeconds: 10
    periodSeconds      : 5
    timeoutSeconds     : 2
    failureThreshold   : 10
  customLivenessProbe:
    httpGet:
      path: /
      port: 4001
    periodSeconds   : 10
    timeoutSeconds  : 2
    failureThreshold: 2
