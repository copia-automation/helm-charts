replicaCount: 1
clusterDomain: cluster.local
image:
  repository: ghcr.io/copia-automation/copia-web-app-release
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-login-secret
service:
  http:
    type: NodePort
    port: 3000
    targetPort: 4001
    # clusterIP: None
    #loadBalancerIP:
    #nodePort:
    #externalTrafficPolicy:
    #externalIPs:
    loadBalancerSourceRanges: []
    annotations:
ingress:
  enabled: false
  # ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: git.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - git.example.com
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
