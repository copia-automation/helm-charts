{{- if .Values.deployment.env }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.fullname" . }}-configmap
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.deployment.env }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
